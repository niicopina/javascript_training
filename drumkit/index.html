<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>DRUM KIT</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">bass</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">crash</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">perc</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">openHat</span>
        </div>
        
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">closedHat</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tom2</span>
        </div>
    </div>
    <audio data-key="65" src="sounds/Clap 707.wav"></audio>
    <audio data-key="83" src="sounds/Bass Guitar Feel.wav"></audio>
    <audio data-key="68" src="sounds/Crash ER-1 Fenk.wav"></audio>
    <audio data-key="70" src="sounds/Perc Tin.wav"></audio>
    <audio data-key="71" src="sounds/Hihat BamVin Open.wav"></audio>
    <audio data-key="72" src="sounds/Hihat Canary Closed.wav"></audio>
    <audio data-key="74" src="sounds/Kick Build 4.wav"></audio>
    <audio data-key="75" src="sounds/Tom 70s MPC 2.wav"></audio>
    <audio data-key="76" src="sounds/Tom 70s MPC 3.wav"></audio>

    <script src="./index.js"></script>
</body>
</html>
